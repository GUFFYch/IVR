<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estafeta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.10/dist/css/uikit.min.css" />
    <script src="https://kit.fontawesome.com/24656403b4.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    {% load static %}

    {% include 'menu.html' %}
    <div class="uk-width-4-5 uk-margin-medium-top" style="margin: 0 auto" uk-filter="target: .js-filter">
        <div class="uk-grid-small uk-grid-divider uk-child-width-auto uk-felx uk-flex-center uk-flex-middle" uk-grid>
            <div>
                <ul class="uk-subnav uk-subnav-pill" uk-margin>
                    <li class="uk-active" uk-filter-control><a href="#">All</a></li>
                </ul>
            </div>
            <div>
                <ul class="uk-subnav uk-subnav-pill" uk-margin>
                    <li uk-filter-control="filter: [data-subject='Business']; group: data-subject"><a
                            class="uk-button uk-button-link uk-text-right" href="#">Business</a></li>
                    <li uk-filter-control="filter: [data-subject='Sociology']; group: data-subject"><a
                            class="uk-button uk-button-link uk-text-right" href="#">Sociology</a></li>
                    <li uk-filter-control="filter: [data-subject='Economics']; group: data-subject"><a
                            class="uk-button uk-button-link uk-text-right" href="#">Economics</a></li>
                    <li uk-filter-control="filter: [data-subject='Math']; group: data-subject"><a
                            class="uk-button uk-button-link uk-text-right" href="#">Math</a></li>
                </ul>
            </div>
            <div>
                <ul class="uk-subnav uk-subnav-pill" uk-margin>
                    <li uk-filter-control="filter: [data-level='Pro']; group: data-level"><a
                            class="uk-button uk-button-link uk-text-right" href="#">Pro</a></li>
                    <li uk-filter-control="filter: [data-level='Amateur']; group: data-level"><a
                            class="uk-button uk-button-link uk-text-right" href="#">Amateur</a>
                    </li>
                    <li uk-filter-control="filter: [data-level='Normal']; group: data-level"><a
                            class="uk-button uk-button-link uk-text-right" href="#">Normal</a></li>
                    <li uk-filter-control="filter: [data-level='Beginner']; group: data-level"><a
                            class="uk-button uk-button-link uk-text-right" href="#">Beginner</a>
                    </li>

                </ul>
            </div>
            <div>
                <ul class="uk-subnav uk-subnav-pill" uk-margin>
                    <li uk-filter-control="filter: [data-avalibility='avalible']; group: data-avalibility"><a
                            class="uk-button uk-button-link uk-text-right" href="#">Avalible</a>
                    </li>
                </ul>
            </div>
        </div>

        <ul class="js-filter uk-child-width-1-2 uk-child-width-1-4 uk-text-center" uk-grid>
            {% for test in tests %}
            <li data-level="{{test.level}}" data-subject="{{test.subject}}" data-avalibility="avalible">

                <a href="/quiz/{{test.name}}" class="uk-link-reset">
                    <div class="uk-card uk-card-default uk-card-hover uk-height-medium" style="border-radius: 20px;">
                        <div class="uk-card-header" style="border: none">
                            <div class="uk-grid-small uk-flex-middle" uk-grid>
                                <div class="uk-width-auto">
                                    <img class="uk-border-circle" width="40" height="40" src="">
                                </div>
                                <div class="uk-width-expand">
                                    <h3 class="uk-card-title uk-margin-remove-bottom">{{test.subject}}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="uk-card-body">
                            <p class="uk-text-truncate">{{test.name}}</p>
                            <p class="uk-text-truncate">{{test.description}}</p>
                        </div>
                    </div>
                </a>
            </li>
            {% endfor %}

        </ul>

    </div>


</body>

</html>

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.6/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.6/dist/js/uikit-icons.min.js"></script>
